{% extends 'base.html' %}

{% block head %}
<title>Portal Signup</title>
{% endblock%}

{% block body%}
<div class="content">
    <h1 style="text-align:center">Signup Form</h1>
    <form action="/signup" method="POST">
        <label for="name">Name: &emsp;</label>
        <input type="text" , name="name", id="name", placeholder="Name" required><br>
        <label for="email">Email:  &emsp; </label>
        <input type="text" , name="email", id="email" , placeholder="Email Address" required><br>
        <label for="password">Password: </label>
        <input type="password" , name="password", id="password", placeholder="Password" required><br>
        <input type="submit" value="Signup">
    </form>
</div>


{% endblock%}
